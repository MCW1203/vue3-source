<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">1212</div>
    <script src="../runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        let { createApp, h ,reactive,onBeforeMount,onMounted,onBeforeUpdate,onUpdated,getCurrentInstance } = VueRuntimeDom
        console.log(VueRuntimeDom)
        let app = {
            setup(props, context) {
                // console.log('setup',props,context)
                let state=reactive({
                    count:0,
                    isFlag:false,
                    address:'张三1'
                })
                onBeforeMount(()=>{
                    console.log('onBeforeMount')
                })
                onMounted(()=>{
                    console.log('onMounted')
                })
                onBeforeUpdate(()=>{
                    console.log('onBeforeUpdate')
                })
                onUpdated(()=>{
                    console.log('onUpdated')
                })
                setTimeout(()=>{
                    state.count++
                    state.isFlag=true
                    state.address='张三2'
                },1000)
                return {
                    state,
                }
                
            },
            render(proxy){
                console.log('render',proxy)
                return h('div',{style:{color:'red'}},proxy.state.address)
            }
        }
        createApp(app,{name:111}).mount('#app')
    </script>
</body>

</html>
